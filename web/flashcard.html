<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .accessibility-controls { position: fixed; top: 10px; right: 10px; }
    </style>
</head>
<body>
        <div class="accessibility-controls">
                <button id="toggle-theme" class="btn" title="Toggle theme">Theme</button>
        </div>
    <div class="container">
        <h1 class="fancy-title">Flashcards</h1>
        <div id="flashcard">
            <button id="prevButton" class="arrow-button">&lt;</button>
            <div id="flashcardContent">
                <div id="flashcardText"></div>
                <img id="flashcardImage" src="images/flashcard-icon.png" alt="Flashcard Icon">
            </div>
            <button id="nextButton" class="arrow-button">&gt;</button>
            <audio id="flashcardAudio" src=""></audio>
        </div>
        <div id="controls">
            <button id="playSoundButton">Play Sound</button>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <a href="index.html">Back to Home</a>
    </div>
    <script src="js/theme.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
