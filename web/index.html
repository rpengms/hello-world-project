<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu - Quiz App</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header id="navBar">
        <button id="navFlashcards">Flashcards</button>
        <button id="navMCQ">Multiple Choice</button>
        <button id="record" onclick="window.location.href='stats.html'">Record</button>
    </header>

    <div class="container">
        <!-- Flashcards Section -->
        <section id="flashcardsPage" class="page">
            <h1 class="fancy-title">Flashcard Quiz</h1>
            <div id="flashcard">
                <button id="prevButton" class="arrow-button">&lt;</button>
                <div id="flashcardContent">
                    <div id="flashcardText"></div>
                    <img id="flashcardImage" src="images/flashcard-icon.png" alt="Flashcard Icon">
                </div>
                <button id="nextButton" class="arrow-button">&gt;</button>
                <audio id="flashcardAudio" src=""></audio>
            </div>
            <div id="controls">
                <button id="playSoundButton">Play Sound</button>
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </section>

        <!-- Multiple Choice Section -->
        <section id="mcqPage" class="page" style="display:none;">
            <h1 class="fancy-title">Multiple Choice Questions</h1>
            <!-- Problem Set 1 -->
            <div class="problem-set">
                <button class="toggle-set" data-set="1" onclick="window.location.href='problemset.html?set=1'">Problem Set 1</button>
            </div>
            <!-- Problem Set 2 -->
            <div class="problem-set">
                <button class="toggle-set" data-set="2" onclick="window.location.href='problemset.html?set=2'">Problem Set 2</button>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <script>
        function finishAssessment(score, questionClones, progressKey) {
            alert(`You completed the assessment!\nYour score: ${score} out of ${questionClones.length}`);
            localStorage.removeItem(progressKey);
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
